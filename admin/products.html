<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Brahma Reddy</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="icon" type="image/png" href="../images/about.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-dashboard-body">

    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <img src="../images/about.jpg" alt="Logo" class="sidebar-logo">
            <h3>Brahma Reddy</h3>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="products.html"><i class="fas fa-box-open"></i> Products</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-lightbulb"></i> Suggestions</a></li>
            </ul>
        </nav>
    </aside>

    <div class="admin-main-content">
        <header class="admin-header">
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>Product Management</h1>
            <div class="admin-user-info">
                <span>Welcome, <strong id="adminUsername">Admin</strong></span>
                <a href="#" id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <main class="admin-page-content">
            <div class="content-header">
                <h2>All Products</h2>
                <a href="add-product.html" class="btn btn-add-new"><i class="fas fa-plus"></i> Add New Product</a>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price/Gram</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr><td colspan="6">Loading products...</td></tr>
                </tbody>
            </table>
        </main>
    </div>
    <script src="JavaScript/admin-products.js"></script>
    <script src="JavaScript/admin-script.js"></script>
</body>
</html>
